<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title> Course Outline </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let lesson of lessons">
          <span role="button" (click)="selectLesson(lesson)">
            {{lesson.title}}
          </span>
          <a [routerLink]="[ 'lesson', lesson.id ]">details</a>
        </mat-list-item>
      </mat-list>
      <hr>
      <pre>{{selectedLesson | json}}</pre>
    </mat-card-content>
  </mat-card>
</div>
<div>
  <sdi-register></sdi-register>
  <h2>Lesson details</h2>
  <router-outlet></router-outlet>
</div>
